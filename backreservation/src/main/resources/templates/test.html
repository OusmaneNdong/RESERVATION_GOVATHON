<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge d’Accès – Govathon 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
          background: #f6f6f6;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          margin: 0;
          font-family: 'Poppins', sans-serif;
        }

        /* ---- BADGE / CARD ---- */
        .card {
          width: 320px;
          background: #ffffff;
          border-radius: 16px;
          padding: 18px 25px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
          text-align: center;
          box-sizing: border-box;
          font-size: 13px;
          position: relative;
        }

        /* ---- EFFET TRIANGLE ---- */
        .triangle-card {
          position: relative;
          overflow: hidden;
          border-radius: 16px;
          background: #fff;
        }

        .triangle-card::before {
          content: "";
          position: absolute;
          inset: 0;
          background: conic-gradient(
            from 45deg,
            #ffd700 90deg 180deg,
            #00a859 0deg 90deg,
            #00a859 0deg 90deg,
            #007bff 270deg 360deg
          );
          z-index: 0;
          opacity: 0.15;
        }

        .triangle-card > * {
          position: relative;
          z-index: 1;
        }

        /* ---- HEADER ---- */
        .header {
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .header img.logo {
          width: 60%;
          height: auto;
          object-fit: contain;
          margin-bottom: 10px;
        }

        /* ---- TITRE ---- */
        .main-title {
          font-size: 16px;
          font-weight: 700;
          color: #0a7d12;
          text-transform: uppercase;
          letter-spacing: 0.5px;
          margin: 5px 0 10px;
        }

        /* ---- USER INFO ---- */
        .user-info {
          margin-bottom: 10px;
        }

        .user-info .name {
          font-size: 18px;
          font-weight: 700;
          color: #0c7b16;
        }

        .user-info .role {
          font-size: 12px;
          color: #555;
          text-transform: uppercase;
          letter-spacing: 0.5px;
        }

        /* ---- INFO ---- */
        .info {
          display: flex;
          flex-direction: column;
          justify-content: center;
          gap: 6px;
          font-size: 13px;
          margin: 12px 0 18px;
        }

        .info-line {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 8px;
        }

        .info-line i {
          color: #1a5b06;
          font-size: 15px;
        }

        .info-line span {
          color: #333;
          font-weight: 500;
        }

        /* ---- QR CODE ---- */
        .qrcode {
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .qrcode img {
          width: 170px;
          height: 170px;
          border: 2px solid #088d11;
          border-radius: 8px;
        }

        /* ---- FOOTER ---- */
        .footer-line {
          height: 5px;
          background: linear-gradient(to right, #058221, #e3d111, #f01d1d);
          border-radius: 3px;
          margin-top: 18px;
        }

        hr {
          border: none;
          border-top: 1px solid #3c3b3b;
          margin: 10px 0 15px;
        }

        @media (max-width: 480px) {
          .card {
            width: 90%;
            padding: 15px;
          }
          .main-title { font-size: 14px; }
          .user-info .name { font-size: 16px; }
          .info { font-size: 12px; }
          .qrcode img { width: 130px; height: 130px; }
        }
    </style>
</head>
<body>

<div class="card triangle-card">
    <div class="header">
        <img src="https://via.placeholder.com/150x60?text=Logo" class="logo" alt="Govathon Logo">
    </div>

    <h4 class="main-title">BADGE D’ACCÈS – GRANDE FINALE GOVATHON 2025</h4>
    <hr>

    <div class="user-info">
        <div class="name">Alice Dupont</div>
        <div class="role">Développeuse</div>
    </div>

    <div class="info">
        <div class="info-line"><i class="fa fa-phone"></i><span>06 12 34 56 78</span></div>
        <div class="info-line"><i class="fa fa-envelope"></i><span>alice@example.com</span></div>
    </div>

    <div class="qrcode">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=170x170&data=Alice%20Dupont%20-%20Govathon%202025" alt="QR Code">
    </div>

    <div class="footer-line"></div>
</div>

</body>
</html>
